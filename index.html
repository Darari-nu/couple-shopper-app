<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couple Shopper</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container-minimal">

        <header class="mb-40">
            <h1 class="app-title">
                Couple Shopper
            </h1>
        </header>

        <!-- User Name Section -->
        <section id="userNameSection" class="mb-40">
            <div id="userNameDisplay" class="hidden">
                <p class="body-text">
                    こんにちは、<span id="displayedUserName" class="font-semibold" style="color: var(--color-accent);"></span> さん
                    <button id="editUserNameBtn" class="btn-link ml-20">
                        <i class="fas fa-edit mr-1"></i>変更
                    </button>
                </p>
            </div>
            <div id="nameEditSection" class="mb-20">
                <label for="userNameInput" class="section-heading block">お名前を入力</label>
                <div class="input-group">
                    <input type="text" id="userNameInput" placeholder="例: 太郎">
                    <button id="saveUserName" class="btn btn-secondary">保存</button>
                </div>
            </div>
        </section>

        <!-- Add Item Section -->
        <section class="mb-40">
            <div class="mb-40">
                <label for="itemInput" class="section-heading block">アイテムを追加</label>
                <div class="input-group">
                    <input type="text" id="itemInput" placeholder="例: 牛乳、パン、卵など">
                    <button id="addItemBtn" class="btn btn-primary">追加</button>
                </div>
            </div>
        </section>

        <!-- Filter and Clear Section -->
        <section class="mb-20">
            <div class="filter-bar">
                <div class="filters">
                    <button data-filter="all" class="filter-btn active">すべて</button>
                    <button data-filter="active" class="filter-btn">未完了</button>
                    <button data-filter="completed" class="filter-btn">完了済み</button>
                </div>
                <button id="clearCompletedBtn" class="btn btn-link">
                    完了済みを削除
                </button>
            </div>
        </section>

        <!-- Shopping List Section -->
        <section class="mb-40">
            <!-- Items will be dynamically added here by js/app.js -->
            <ul id="shoppingList" class="shopping-list">
                <li class="empty-message body-text text-center" style="color: var(--color-mono-3); padding: 20px 0;">リストは空です。アイテムを追加してください！</li>
            </ul>
        </section>

        <!-- Stats Section -->
        <section id="statsSection" class="mt-40 pt-20" style="border-top: 1px solid var(--color-mono-4);">
            <p class="body-text">合計アイテム数: <span id="totalItems" class="font-semibold number-text" style="color: var(--color-mono-1);">0</span></p>
            <p class="body-text">完了済みアイテム数: <span id="completedItems" class="font-semibold number-text" style="color: var(--color-mono-1);">0</span></p>
            <p class="body-text">未完了アイテム数: <span id="activeItems" class="font-semibold number-text" style="color: var(--color-mono-1);">0</span></p>
        </section>

        <footer class="mt-40 text-center" style="font-size: 12px; color: var(--color-mono-3);">
            <p>&copy; <span id="currentYear"></span> Couple Shopper. All rights reserved.</p>
        </footer>

    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Your Firebase configuration -->
    <script src="js/firebase-config.js"></script>

    <!-- Your application's script -->
    <script src="js/app.js"></script>
</body>
</html>
